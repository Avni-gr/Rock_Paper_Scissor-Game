<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="whole_Container">
    <div class="GameContainer">
    <h1>Rock-Paper-Scissor Game</h1>
  
    <Button onclick="let computerchoice=generateRandom();
    let result=showResult('Rock',computerchoice);
    let alertmsg=alertShow('Rock',computerchoice,result);
    " class="btn btn-outline-info">Rock (✊)</Button>
  
    <Button onclick="computerchoice=generateRandom();
    result=showResult('Paper',computerchoice);
    alertmsg=alertShow('Paper',computerchoice,result);
    " class="btn btn-outline-info">Paper (✋)</Button>
  
    <Button onclick="computerchoice=generateRandom();
    result=showResult('Scissor',computerchoice);
    alertmsg=alertShow('Scissor',computerchoice,result);
    " class="btn btn-outline-info">Scissor (✌️)</Button>

<h3 id="final_score">Result will be here</h3>
  </div>
  
  </div>

  

  <script src="main.js"></script>
</body>

</html>
